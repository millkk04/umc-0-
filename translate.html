<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
        font-family: arial;
        font-size: 25px;
        margin: 25px;
        width: 300px;
        height: 180px;
        outline: dashed 1px black;
        position: relative;



    }

    .child {
        width: 40px;
        height: 40px;
        background-color: blue;
        color: aliceblue;
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
       
    }

  </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
    </div>
</body>
