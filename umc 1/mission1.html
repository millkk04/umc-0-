<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        html,body {
        margin:0;
        padding:0;
        height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 100px;
            background-color: aliceblue;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-bottom: 50px;
            font-size: 2.5rem;
        }

        input {
            width: 700px;
            padding: 12px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            
        }
        .task-lists {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding-left: 100px;
            width: 900px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 400px;
            font-weight: bold;
            
        }

        li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            margin-left: 100px;
            font-size: 20px;
        }

        button {
            margin-left: 10px;
            border: 5px;
            background-color: rgb(172, 241, 243);
            padding: 10px 15px;
            font-size: 16px;

        }
        
            
        

        
    </style>
</head>
<body>
    <div class="container">
        <h1>UMC STUDY PLAN</h1>
        <input type="text" id="task-input" placeholder="해야 할 일을 작성하세요" />
        
        <div class="task-lists">
            <ul id="todo-list">
                <li>해야 할 일</li>
                <ul id ="task-items">
                </ul>
            </ul>
            <ul id="completed-list">
                <li>해낸 일</li>
            </ul>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const todoList = document.getElementById('task-items');
        const completedList = document.getElementById('completed-list');

        taskInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && taskInput.value.trim() !== '') {
                addTask(taskInput.value);
                taskInput.value = '';
            }
        });

        function addTask(task) {
            const li = document.createElement('li');
            li.textContent = task;

            const completeButton = document.createElement('button');
            completeButton.textContent = '완료';
            completeButton.addEventListener('click', function () {
                moveToCompleted(li);
            });

            li.appendChild(completeButton);
            todoList.appendChild(li);
        }

        function moveToCompleted(taskItem) {
            todoList.removeChild(taskItem);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '삭제';
            deleteButton.addEventListener('click', function () {
                completedList.removeChild(taskItem);
            });

            taskItem.removeChild(taskItem.querySelector('button'));
            taskItem.appendChild(deleteButton);
            completedList.appendChild(taskItem);
        }
    </script>
</body>
</html>
